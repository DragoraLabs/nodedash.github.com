<!DOCTYPE html>
<html class="h-full bg-gradient-to-br from-gray-900 to-purple-900 text-white">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Uptime</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex items-center justify-center">
  <div class="text-center">
    <h1 class="text-9xl font-bold text-cyan-400" id="uptime">00:00:00</h1>
    <p class="text-5xl text-green-400 mt-8">SERVER IS ALIVE</p>
  </div>
  <script>
    const start = Date.now();
    setInterval(() => {
      let s = Math.floor((Date.now() - start) / 1000);
      const h = String(Math.floor(s / 3600)).padStart(2, '0');
      const m = String(Math.floor((s % 3600) / 60)).padStart(2, '0');
      const sec = String(s % 60).padStart(2, '0');
      document.getElementById('uptime').textContent = h + ':' + m + ':' + sec;
    }, 1000);
  </script>
</body>

</html>
