<!DOCTYPE html><html class="h-full bg-gray-900 text-white"><head><script src="https://cdn.tailwindcss.com"></script></head>
<body class="h-screen flex items-center justify-center">
<div class="bg-gray-800 p-16 rounded-3xl">
<h1 class="text-6xl font-bold mb-10 text-center">Minecraft Setup</h1>
<div class="space-y-8">
<div class="grid grid-cols-2 gap-8">
<label class="bg-gray-700 p-12 rounded-3xl text-center cursor-pointer"><input type="radio" name="type" value="paper" checked class="hidden"><div class="text-8xl">Paper</div></label>
<label class="bg-gray-700 p-12 rounded-3xl text-center cursor-pointer"><input type="radio" name="type" value="fabric" class="hidden"><div class="text-8xl">Fabric</div></label>
</div>
<select id="ver" class="w-full p-6 text-3xl bg-gray-700 rounded-2xl">
<option>1.21.3</option><option>1.21.1</option><option>1.20.6</option>
</select>
<button onclick="fetch('/api/setup',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({type:'paper',version:document.getElementById('ver').value})}).then(()=>location.href='/')" class="w-full py-8 bg-green-600 text-4xl rounded-3xl">
CREATE SERVER
</button>
</div></div></body></html>
